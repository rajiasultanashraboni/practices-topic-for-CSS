<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition Property</title>
    <style>
        .div{
            height: 200px;
            width: 200px;
            text-align: center;
            margin: 0 auto;
            background-color: tomato;
            transition-property: width;
            transition-duration: 3s;
            transition-delay: 1s;
        }
        .div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>
            bangladesh
        </h1>
    </div>
</body>
</html>
