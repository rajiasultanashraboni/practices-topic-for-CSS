<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create linkable icon button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            background-color:gray;
            cursor: pointer;
        }
    </style>

</head>
<body>
   <div class="social-media">
    <button class="btn" onclick="window.open('https://www.facebook.com/rajiasultana.shraboni')"class="btn request callback">
        <i class="fa-brands fa-facebook" style="color: #3b5998;"></i> </button>
        <button class="btn"><i class="fa-brands fa-facebook" style="color: #3b5998;"></i></button>
   
   </div>
</body>
</html>
