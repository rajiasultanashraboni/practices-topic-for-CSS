<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text and box shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red;
        }
        div{
            width: 150px;
            background-color: blueviolet;
            border: 2px solid red;
            box-shadow: 5px 5px 5px green;
            /* we can use inset property to get shadow inside of the box */
        }
    </style>
</head>
<body>
    <h1>
        bangladesh
    </h1>
    <div>
        <p>
            Duo justo sit eos et et rebum ipsum invidunt nonumy. Kasd labore magna duo diam sit eirmod diam sea no. Lorem sit diam takimata magna, accusam dolores labore et stet sea amet amet. Ipsum duo rebum elitr elitr at est diam, labore clita dolor rebum elitr dolor ipsum invidunt ipsum..
        </p>
    </div>
</body>
</html>
