<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .card{
            width: 300px;
            margin:10px;
          box-sizing:border-box;
          box-shadow: 2px 2px 2px black;
        }
        .img-style{
            width: 100%;
           
        }
        .card-body{
            padding: 10px;
            background-color: blue;
        }
        .card-title{
            font-size: 30px;
            text-align: center;
            color: aqua;
        }
        .card-desc{
            text-align: justify;
            line-height: 1.5;
            color: beige;
        }
        .card:hover{
            box-shadow: 10px 15px 20px black;
        }
        .card-container{
            background-color: blueviolet;
            display: flex;
            /* flex wrap mane holo screen chuto korar sathe sathe image or text wrap hoye jabe */
            flex-wrap: wrap;
            box-sizing:border-box;
            padding: 10px 20px 30px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
